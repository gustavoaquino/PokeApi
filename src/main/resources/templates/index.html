    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;

  <body>
    <header>
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container d-flex justify-content-between">
      <a href="#" class="navbar-brand d-flex align-items-center">
        <strong>PokemonAPI</strong>
      </a>
    </div>
  </div>
</header>

<main role="main">
  <div class="album py-5 bg-light">
    <div class="container">
      <p>
        <button th:if="${#bools.isTrue(botaoTodosAtivo)}" type="submit" class="btn btn-secondary">
          <a style="text-decoration:none; color:white"  th:href="@{/todos}"> Mostrar 1° Geração Completa  </a>
        </button>

        <button  th:if="${#bools.isFalse(botaoTodosAtivo)}" type="submit" class="btn btn-primary">
          <a style="text-decoration:none; color:white" th:href="@{/}"> Mostrar Pokemóns Iniciais 1° Geração  </a>
        </button>
      </p>
      <div class="row">
        <div th:each="pokemon : ${listaPokemon}" class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <div class="card-body">
              <div align="center">
                <img th:src="${pokemon.getImgPokemon()}" width="300px" height="300px" />
              </div>
              <p class="card-text"><b><span th:text="${#strings.capitalize(pokemon.getNomePokemon())}" /></b></p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</main>

</html>
